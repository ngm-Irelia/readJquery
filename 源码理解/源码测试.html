<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="jquery-3.3.1.js"></script>
	</head>
	<body>
		
		<p>这是一个段落。</p>
		<button>测试 jQuery</button>


		<script>
			//1. noConflict()
			/**
			 * ngm 
			 * 释放 jQuery 对 $ 变量的控制。
			 * @parmas deep 布尔值。指示是否允许彻底将 jQuery 变量还原。
			 * @return jquery
			 */
			$.noConflict();
			jQuery(document).ready(function(){
			  jQuery("button").click(function(){
				jQuery("p").text("jQuery 仍在运行！");
			  });
			});
			
			
			
		</script>
	</body>
</html>
